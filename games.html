<!DOCTYPE HTML>

<html lang="en-US">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico"/>
	<head>
		<title>James' Game Library</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="https://kit.fontawesome.com/15088ec22c.js" crossorigin="anonymous"></script>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet"  type="text/css" href="assets/css/colors.css">
    	<link rel="stylesheet" type="text/css" href="assets/css/tippy.css">
    	<link rel="stylesheet"  type="text/css" href="assets/css/main.css">
		<link rel="stylesheet" type="text/css" href="assets/css/games.css">
	</head>
	<body>
		<!-- Header -->
		<section id="cvhead">
			<header class="cvhead">
				<a href="/"><span class="icon major fa-solid fa-arrow-left"></span></a>
			</header>
		</section>
		<section>
			<header class="major">
				<h1>Games Library</h1>
				<h3>James' Games</h3>
			</header>
		</section>
		<!-- Main Content -->
		<div class="options">
			<header>
				<h4>Find a game by...</h4>
			</header>
			<div class="field">
				<div class="opt">
					<input class="checkbox" type="checkbox" id="players-box" value="players">
					<br>
					<label class="label" for="players-slider"># of Players:</label>
					<br>
	    			<img src="assets/icons/game-icons/other-icons/player.svg" alt="One Player" style="width:14px; height:14px;">
	    			<input class="slider" type="range" id="players-slider" min="1" max="12" step="1" value="1">
	    			<img src="assets/icons/game-icons/other-icons/players.svg" alt="Many Players" style="width:16px; height:16px;">
	    			<br>
	    			<span class="slider-value" id="slider-value">1</span>
	    		</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="container">
				<div id="gamesGrid" style="height: 500px"></div>
			</div>
		</div>

		<!-- Scripts -->
			<script src="assets/js/games.js"></script>
			<script src="assets/js/lib/tippy.min.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
</html>
