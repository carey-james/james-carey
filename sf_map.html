<!doctype html>

<html lang="en-US">
	<link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico"/>
	<head>
		<title>James' DC Restaurant Recs</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="James' DC Restaurant Recs.">
		<meta name="author" content="James Carey">
		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
		<script src="https://kit.fontawesome.com/15088ec22c.js" crossorigin="anonymous"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet"  type="text/css" href="assets/css/colors.css" />
		<link rel="stylesheet"  type="text/css" href="assets/css/main.css">
		<link rel="stylesheet"  type="text/css" href="assets/css/sf_map.css" />
	</head>
		<body>
		<!-- Header -->
		<section id="cvhead">
			<header class="cvhead">
				<a href="/"><span class="icon major fa-solid fa-arrow-left"></span></a>
			</header>
		</section>
		<section>
			<header class="major">
				<h1>SF Bay Area Recs</h1>
				<h3>a map of james' recs in the bay area/h3>
			</header>
		</section>
		<!-- Main Content -->
		<div class="options">
			<header>
				<h4>Find a game by...</h4>
			</header>
			<div>
				<div class="field">
					<input class="checkbox" type="checkbox" id="players-box" name="players-box">
					<br>
					<label class="label" for="players-slider"># of Players:</label>
					<br>
	    			<img src="assets/icons/game-icons/other-icons/player.svg" alt="One Player" style="width:14px; height:14px;">
	    			<input class="slider" type="range" id="players-slider" min="1" max="12" step="1" value="4">
	    			<img src="assets/icons/game-icons/other-icons/players.svg" alt="Many Players" style="width:16px; height:16px;">
	    			<br>
	    			<span class="slider-value" id="players-slider-value">4</span>
	    		</div>
	    		<div class="field">
					<input class="checkbox" type="checkbox" id="time-box" name="time-box">
					<br>
					<label class="label" for="time-slider">Max Time:</label>
					<br>
	    			<img src="assets/icons/game-icons/other-icons/clock.svg" alt="One Clock" style="width:12px; height:12px;">
	    			<input class="slider" type="range" id="time-slider" min="5" max="180" step="5" value="180">
	    			<img src="assets/icons/game-icons/other-icons/clock.svg" alt="Many Clocks" style="width:16px; height:16px;">
	    			<br>
	    			<span class="slider-value" id="time-slider-value">180</span><span class="slider-value"> min.</span>
	    		</div>
	    		<div class="field">
					<input class="checkbox" type="checkbox" id="co-op-box" name="co-op-box">
					<br>
					<label class="label">Co-Op Play</label>
					<br>
	    			<img src="assets/icons/game-icons/other-icons/co_op.svg" alt="Co-Op" style="width:20px; height:20px;">
	    			<br>
	    			<span class="filter-sub">Play together!</span>
	    		</div>
	    		<div class="field">
					<input class="checkbox" type="checkbox" id="team-box" name="team-box">
					<br>
					<label class="label">Team Play</label>
					<br>
	    			<img src="assets/icons/game-icons/other-icons/team.svg" alt="Team" style="width:20px; height:20px;">
	    			<br>
	    			<span class="filter-sub">Play on a team!</span>
	    		</div>
	    		<div class="field">
					<input class="checkbox" type="checkbox" id="favorite-box" name="favorite-box">
					<br>
					<label class="label">James' Favorites</label>
					<br>
	    			<img src="assets/icons/game-icons/other-icons/favorite.svg" alt="Favorite" style="width:20px; height:20px;">
	    			<br>
	    			<span class="filter-sub">Guaranteed Good!</span>
	    		</div>
	    		<div class="field">
					<input class="checkbox" type="checkbox" id="unrated-box" name="unrated-box">
					<br>
					<label class="label">Unrated</label>
					<br>
	    			<img src="assets/icons/game-icons/other-icons/question.svg" alt="Unrated" style="width:20px; height:20px;">
	    			<br>
	    			<span class="filter-sub">Need to play!</span>
	    		</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="container">
				<div id="map"></div>
				<div id="legend"></div>
				<script>
					(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
		  			({key: "AIzaSyD4j6yJKQ2nHJnJJd9lUjw-IgSI2eyhIPA", v: "weekly"});
		  		</script>
			</div>
		</div>
		<!-- Scripts -->
		<script src="assets/js/map.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
