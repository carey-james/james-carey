<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Scene</title>
    <link rel="stylesheet" href="assets/css/halloween.css">
</head>
<body>
    <div class="background">
        <img src="assets/images/halloween/tree.png" alt="Tree" class="tree">
        <div class="gates">
            <img src="assets/images/halloween/left-gate.png" alt="Left Gate" class="gate left-gate">
            <img src="assets/images/halloween/right-gate.png" alt="Right Gate" class="gate right-gate">
            <img src="assets/images/halloween/lock.png" alt="Lock" class="lock" id="lock">
        </div>
        <div class="message" id="message">Welcome to the Haunted Forest!</div>
        <audio id="background-music" src="your-music-file.mp3" preload="auto"></audio>
    </div>
    
    <script src="assets/js/halloween.js"></script>
</body>
</html>
